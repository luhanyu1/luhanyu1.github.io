<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>生日快乐！卢瀚宇</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            word-break: break-word;
        }
        .birthday-text {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
        }
        /* 添加祝福语样式 */
        .wishes-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }
        .wish {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin: 15px auto;
            padding: 10px;
            max-width: 600px;
        }
        .special-wish {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            cursor: pointer;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        .music-control:hover {
            transform: scale(1.1);
        }
        .rotating {
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* 修改图片画廊样式 */
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .birthday-image {
            width: 30%;  /* 改为百分比宽度 */
            height: auto;  /* 高度自适应 */
            aspect-ratio: 16/9;  /* 设置统一的宽高比 */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .birthday-image:hover {
            transform: scale(1.05);
        }
        
        /* 优化响应式布局 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .image-gallery {
                flex-direction: column;
                padding: 0 10px;
            }
            .birthday-image {
                width: 100%;
                margin-bottom: 15px;
            }
            .wishes-container {
                padding: 15px;
                margin: 20px auto;
            }
            iframe {
                width: 100% !important;
                max-width: 330px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 0.8rem;
            }
            .wish {
                padding: 8px;
                margin: 10px auto;
            }
        }

        /* 添加打印样式 */
        @media print {
            body {
                background: white;
                color: black;
            }
            .container {
                box-shadow: none;
                background: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 卢瀚宇 17岁生日快乐！🎉</h1>
        
        <!-- 添加更多祝福语 -->
        <div class="wishes-container">
            <div class="special-wish">✨ 十七岁生日快乐 ✨</div>
            
            <div class="wish">愿你的生日充满欢乐和温暖<br>
            愿你的未来闪耀而美好</div>
            
            <div class="wish">愿你在新的一岁里：<br>
            🌟 心想事成，前程似锦<br>
            🌈 快乐常在，笑容满面<br>
            🎓 学业进步，梦想成真</div>
            
            <div class="wish">愿你：<br>
            拥有温暖的阳光☀️<br>
            遇见美好的人👫<br>
            经历精彩的事✨</div>
            
            <div class="wish">十七岁，是最好的年华<br>
            愿你永远：<br>
            青春洋溢，朝气蓬勃<br>
            勇敢追梦，无所畏惧</div>
            
            <div class="special-wish">🎂 生日快乐，未来可期 🎂</div>
        </div>

        <!-- 原有的图片画廊 -->
        <div class="image-gallery">
            <img src="https://img.freepik.com/free-psd/birthday-template-design_23-2151478020.jpg?t=st=1742445825~exp=1742449425~hmac=2a8b04fe2fc27ea1cd104908245cb82af7a50cf69214bd8749eabbf3ab65d998&w=1380" 
                alt="生日蛋糕" class="birthday-image">
            <img src="https://img.freepik.com/free-vector/hand-drawn-birthday-background-with-rainbow-cake_23-2148467834.jpg?t=st=1742446104~exp=1742449704~hmac=36c9f559ee57208f30291945195ecb006685d474ab523b56c4cca79d83390975&w=1380" 
                alt="生日派对" class="birthday-image">
            <img src="https://img.freepik.com/free-vector/flat-minimal-birthday-youtube-thumbnail_23-2149074123.jpg?t=st=1742446125~exp=1742449725~hmac=675ee02230f9336216bfcc0cbbf303f4411d4f637688251019ee250902df4589&w=1380" 
                alt="生日快乐" class="birthday-image">
        </div>
    </div>
</body>
</html>
